<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 reg_form">

				<form id = "registration_form" class="login100-form validate-form reg_form_form">
					<span class="login100-form-title">
						Member Registration
					</span>

					<div class="wrap-input100 validate-input reg_input">
						<input class="input100" type="text" name="login" placeholder="Login" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input reg_input">
						<input class="input100" type="text" name="first_name" placeholder="First name">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input reg_input">
						<input class="input100" type="text" name="last_name" placeholder="Last name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input reg_input">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input reg_input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input reg_input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass_confirm" id="pass_confirm" placeholder="Enter password again">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Create an Account
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="../js/libs/jquery.js"></script>
	<script src="../js/libs/rsa.js"></script>
	<script src="../js/libs/jsbn.js"></script>
	<script src="../js/registration.js"></script>
</body>
</html>
